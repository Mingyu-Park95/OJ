{% extends 'base.html' %}
{% block title %} - 공지사항{% endblock %}
{% block content %}
{% if noticeList %}
    <ul>
    {% for notice in noticeList %}
        <li><a href="{% url 'notice:detail' notice.id %}">{{ notice.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>공지 사항이 없습니다.</p>
{% endif %}
{% endblock %}
